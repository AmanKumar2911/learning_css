<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Opacity</title>

    <style type="text/css">
        img {
            opacity: 0.4; /*  0.4 set opacity of any image to 40% */
        }

        img:hover{
            opacity: 1.0;
        }
    </style>
</head>
<body>
    <div><img src="beach.jpg" width="640" height="400" alt="no image found"></div>
</body>
</html>
